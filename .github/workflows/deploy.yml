---
name: Deploy

on:
  release:
    types: [published]

jobs:
  build:
    name: Build and Push to RubyGems
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        ruby: ['2.5', '2.6', '2.7']
        static: ['unset RUBY_STATIC', 'export RUBY_STATIC=1']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies (system)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt-get -yqq install curl gpg

      # - name: Install dependencies (system)
      #   if: ${{ matrix.os == 'macos-latest' }}
      #   run: brew install curl

      - name: Set up Ruby ${{ matrix.ruby }}
        run: |
          gpg --keyserver hkp://pool.sks-keyservers.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB
          curl -sSL https://get.rvm.io | bash -s stable
          rvm install ${{ matrix.ruby }}
          rvm use ${{ matrix.ruby }} --default

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: ü•è Install deps
        run: |
          source /usr/local/rvm/scripts/rvm
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: üì¶ Package it
        id: package
        run: |
          source /usr/local/rvm/scripts/rvm
          ${{ matrix.static }}
          bundle exec rake thermite:tarball
          echo "::set-output name=tarball::$(echo fast_woothee-*.tar.gz)"

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.package.outputs.tarball }}
          asset_name: ${{ steps.package.outputs.tarball }}
          asset_content_type: application/x-gzip
