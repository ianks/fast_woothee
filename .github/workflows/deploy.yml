---
name: Deploy

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Build and Push to RubyGems
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        ruby: ['2.5', '2.6', '2.7']
        static: ['unset RUBY_STATIC']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          version: $${{ matrix.ruby }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: ü•è Install deps
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: üì¶ Package it
        id: package
        run: |
          ${{ matrix.static }}
          bundle exec rake thermite:tarball
          echo "::set-output name=tarball::$(echo fast_woothee-*.tar.gz)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.package.outputs.tarball }}
          asset_name: ${{ steps.package.outputs.tarball }}
          asset_content_type: application/x-gzip
