---
name: Deploy

on:
  release:
    types: [published]

jobs:
  build:
    name: Build and Push to RubyGems
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        ruby: ['2.5', '2.6', '2.7']
        static: ['0', '1']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies (system)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt-get -yqq install curl gpg

      - name: Install Ruby
        run: |
          curl -sSL https://rvm.io/mpapis.asc | gpg --import -
          curl -sSL https://rvm.io/pkuczynski.asc | gpg --import -
          curl -sSL https://get.rvm.io | bash -s stable
          source "$HOME/.rvm/scripts/rvm"
          rvm install ${{ matrix.ruby }}
          rvm use ${{ matrix.ruby }} --default

      - name: Configure Ruby
        if: ${{ matrix.static == '1' }}
        run: |
          echo "RUBY_STATIC=1" >> $GITHUB_ENV

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: ü•è Install deps
        run: |
          source "$HOME/.rvm/scripts/rvm"
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: üì¶ Package it
        id: package
        run: |
          source "$HOME/.rvm/scripts/rvm"
          bundle exec rake thermite:tarball
          echo "::set-output name=tarball::$(echo fast_woothee-*.tar.gz)"

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.package.outputs.tarball }}
          asset_name: ${{ steps.package.outputs.tarball }}
          asset_content_type: application/x-gzip
