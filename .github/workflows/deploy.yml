---
name: Deploy

on:
  release:
    types: [published]

jobs:
  build:
    name: Build and Push to RubyGems
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        ruby: ['2.5', '2.6', '2.7']
        static: ['unset RUBY_STATIC']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby ${{ matrix.ruby }}
        uses: actions/setup-ruby@v1
        with:
          ruby-version: $${{ matrix.ruby }}

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: ü•è Install deps
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: üì¶ Package it
        id: package
        run: |
          ${{ matrix.static }}
          bundle exec rake thermite:tarball
          echo "::set-output name=tarball::$(echo fast_woothee-*.tar.gz)"

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.package.outputs.tarball }}
          asset_name: ${{ steps.package.outputs.tarball }}
          asset_content_type: application/x-gzip
